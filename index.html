<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <div class="container">
    <img src="/images/image-equilibrium.jpg" alt="image-equilibrium" id="main-img">
    <h3>Equilibrium #3429</h3>

    <p class="primary">Our Equilibrium collection promotes balance and calm.</p>

    <div class="mini">
      <p id="wallet-value"> <img src="/images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>

      <p id="time"> <img src="/images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
    </div>
    
    <div class="line"></div>

    <div class="creator">
      <img src="/images/image-avatar.png" alt="creator image-avatar">
      <p>Creation of <span id="white">Jules Wyvern</span></p>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.github.com/0xtimoo">Timothy</a>.
  </div>
</body>
</html>
